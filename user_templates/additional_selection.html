<h2>Otherwise, pick an example value</h2>
<form action="compute/process_example_value/" method="post">
  <div style="margin-left: 20px; margin-right: 20px;">
    <div class='alert alert-info'>
      <div class="row">
	<div class="col-xs-12 col-sm-6">
	  <label for="examplevalue">Select here a value:</label>
	</div>
	<div class="col-xs-12 col-sm-6">
	  <select name="examplevalue">
	    <option value='YES-val'>Yes</option>
	    <option value='NO-val'>No</option>
	    <option value='MAYBE-val'>Maybe</option>
	  </select>
	</div>
      </div>
      <div class='row' style="text-align: center">
	<input type="submit" value="Process this value" class="btn btn-default">
      </div>
    </div>
  </div>
</form>
